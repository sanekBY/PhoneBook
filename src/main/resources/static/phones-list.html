<div class="panel panel-default" xmlns:h="http://www.w3.org/1999/html">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>№</th>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отчество</th>
                <th>Дата рождения</th>
                <th>Адрес</th>
                <th>email</th>
                <th>Телефон</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody >
            <tr data-ng-repeat="item in phoneBooks" >
                <td class="col-sm-1">
                    {{item.id}}
                </td>
                <td class="col-sm-1" >
                    {{item.lastName}}
                </td>
                <td class="col-sm-1">
                    {{item.firstName}}
                </td>
                <td class="col-sm-1">
                    {{item.middleName}}
                </td>

                <td class="col-sm-1">
                    {{item.dateOfBirth}}
                </td>
                <td class="col-sm-1">
                    {{item.addressList[0].address}}
                </td>
                <td class="col-sm-1">
                    {{item.mailList[0].email}}
                </td>
                <td class="col-sm-1"  >
                    {{item.phoneList[0].phoneNumber}}
                </td>
                <td class="col-sm-1">
                    <div class="button pull-left">
                        <a href="contact/{{item.id}}" class="btn btn-small btn-success">Просмотреть</a>
                    </div>
                </td>
                <td class="col-sm-1">
                    <div class="button pull-left">
                        <a href="contact-edit/{{item.id}}" class="btn btn-small btn-warning">Редактировать</a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
